<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - Blend of Skies</title>
  <link rel="stylesheet" href="inventory.css">
</head>
<body class="inventory-body sky-clear-blue">
  <div id="loading-overlay" class="loading-overlay">
    <div class="loader"></div>
  </div>

  <main class="immersive-explorer">
    <section class="canvas-controls">
      <div class="control-panel">
        <div class="floating-filters">
          <!-- Sky Filter -->
          <div class="filter-cluster">
            <div class="filter-circle active" data-filter="sky" data-value="clear-blue">
              <div class="sky-dot">‚òÄÔ∏è</div>
              <div class="filter-label">Clear</div>
            </div>
            <div class="filter-circle" data-filter="sky" data-value="sunset-glow">
              <div class="sky-dot">üåá</div>
              <div class="filter-label">Sunset</div>
            </div>
            <div class="filter-circle" data-filter="sky" data-value="storm-brewing">
              <div class="sky-dot">üå©</div>
              <div class="filter-label">Storm</div>
            </div>
            <div class="filter-circle" data-filter="sky" data-value="starry-night">
              <div class="sky-dot">üåå</div>
              <div class="filter-label">Starry</div>
            </div>
            <div class="filter-circle" data-filter="sky" data-value="rainbow-sky">
              <div class="sky-dot">üåà</div>
              <div class="filter-label">Rainbow</div>
            </div>
          </div>

          <div class="divider"></div>

          <!-- Type Filter -->
          <div class="filter-group">
            <div class="filter-chip active" data-filter="type" data-value="all">All</div>
            <div class="filter-chip" data-filter="type" data-value="tee">Tees</div>
            <div class="filter-chip" data-filter="type" data-value="longsleeve">Long Sleeves</div>
            <div class="filter-chip" data-filter="type" data-value="hoodie">Hoodies</div>
          </div>
        </div>

        <div class="right-controls">
          <div class="view-toggle">
            <button class="view-btn active" data-view="grid">üî≥</button>
            <button class="view-btn" data-view="flow">üìÉ</button>
          </div>

          <select id="sort-select" class="sort-select">
            <option value="bestsellers">Bestsellers</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>
      </div>

      <button class="advanced-toggle" aria-expanded="false">
        <span class="toggle-text">More Filters</span>
        <svg width="16" height="16"><path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="2" fill="none"/></svg>
      </button>

      <div class="advanced-filters">
        <div class="advanced-group">
          <h3>Sizes</h3>
          <div class="size-options">
            <label class="size-option"><input type="checkbox" name="size" value="XS"><span>XS</span></label>
            <label class="size-option"><input type="checkbox" name="size" value="S"><span>S</span></label>
            <label class="size-option"><input type="checkbox" name="size" value="M"><span>M</span></label>
            <label class="size-option"><input type="checkbox" name="size" value="L"><span>L</span></label>
            <label class="size-option"><input type="checkbox" name="size" value="XL"><span>XL</span></label>
          </div>
        </div>

        <div class="advanced-group">
          <h3>Colors</h3>
          <div class="color-options">
            <label class="color-option"><input type="checkbox" name="color" value="blue"><span class="color-circle" style="background: blue"></span></label>
            <label class="color-option"><input type="checkbox" name="color" value="black"><span class="color-circle" style="background: black"></span></label>
            <label class="color-option"><input type="checkbox" name="color" value="white"><span class="color-circle" style="background: white; border: 1px solid #ccc;"></span></label>
            <label class="color-option"><input type="checkbox" name="color" value="red"><span class="color-circle" style="background: red"></span></label>
            <label class="color-option"><input type="checkbox" name="color" value="green"><span class="color-circle" style="background: green"></span></label>
          </div>
        </div>

        <div class="advanced-group">
          <h3>Style</h3>
          <div class="filter-group">
            <div class="filter-chip" data-filter="style" data-value="minimalist">Minimalist</div>
            <div class="filter-chip" data-filter="style" data-value="graphic">Graphic</div>
            <div class="filter-chip" data-filter="style" data-value="earthy">Earthy</div>
            <div class="filter-chip" data-filter="style" data-value="bold">Bold</div>
          </div>
        </div>

        <div class="advanced-group">
          <h3>Fit</h3>
          <div class="filter-group">
            <div class="filter-chip" data-filter="fit" data-value="snug">Snug</div>
            <div class="filter-chip" data-filter="fit" data-value="true-to-size">True to Size</div>
            <div class="filter-chip" data-filter="fit" data-value="relaxed">Relaxed</div>
            <div class="filter-chip" data-filter="fit" data-value="oversized">Oversized</div>
          </div>
        </div>

        <div class="advanced-group">
          <h3>Tier</h3>
          <div class="filter-group">
            <div class="filter-chip" data-filter="tier" data-value="casual">Casual</div>
            <div class="filter-chip" data-filter="tier" data-value="premium">Premium</div>
          </div>
        </div>
      </div>
    </section>

    <section class="product-canvas">
      <p class="product-count"><span class="count-number">0</span> styles found</p>

      <div class="product-grid">
        <!-- Example Product Card -->
        <div class="product-item" data-sky="clear-blue" data-type="tee" data-size="M,L" data-colors="blue,white" data-style="minimalist" data-fit="true-to-size" data-tier="casual">
          <div class="product-media">
            <img src="shirt1.jpg" alt="Sky Tee">
          </div>
          <div class="product-details">
            <h3><a href="#" class="product-link">Sky Tee</a></h3>
            <div class="product-meta">
              <div class="product-price">$42</div>
              <div class="color-dots">
                <div class="color-dot" style="background: blue"></div>
                <div class="color-dot" style="background: white"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add more product cards here -->
      </div>
    </section>
  </main>

  <script src="inventory.js"></script>
</body>
</html>
