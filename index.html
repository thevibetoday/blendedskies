<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>Blend of Skies - Locked Quiz</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #1a202c;
      --accent: #4299e1;
      --transition: 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: var(--transition);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .lock-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lock-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .lock-box h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .lock-box p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      line-height: 1.4;
      color: #444;
    }
    .lock-box input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
    }
    .lock-box button {
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }
    .lock-box button:hover {
      transform: translateY(-2px);
      background: #327ac4;
    }
    .lock-error {
      color: red;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      display: none;
    }
    .cosmic-navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .brand-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }
    .brand-icon {
      position: relative;
      width: 35px;
      height: 35px;
    }
    .planet {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .satellite {
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      animation: orbit 3s linear infinite;
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(15px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(15px) rotate(-360deg); }
    }
    .brand-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--accent);
    }
    .navbar-spacer {
      flex: 1;
    }
    .sky-selector {
      position: relative;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #edf2f7, #ffffff);
      border-radius: 50%;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      overflow: hidden;
    }
    .sky-selector:hover {
      transform: scale(1.05);
    }
    .selector-inner {
      text-align: center;
    }
    .selector-text {
      font-size: 0.6rem;
      font-weight: 600;
      line-height: 1.2;
      color: var(--text);
    }
    .selector-emoji {
      position: absolute;
      font-size: 1.6rem;
      opacity: 0;
      transition: var(--transition);
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .quiz-wrapper {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    .quiz-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .quiz-header h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .quiz-step {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    .quiz-step.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .step-question {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
    .options-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      margin-bottom: 1.5rem;
    }
    .option-card {
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
    }
    .option-card:hover {
      border-color: var(--accent);
      transform: translateY(-3px);
    }
    .option-card.selected {
      border-color: var(--accent);
      background: rgba(66,153,225,0.1);
    }
    .option-icon {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .option-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .option-desc {
      font-size: 0.85rem;
      line-height: 1.4;
      color: #555;
    }
    .loading-screen {
      display: none;
      background: rgba(255,255,255,0.95);
      position: absolute;
      inset: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeIn 0.4s ease;
    }
    .loading-screen.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #e2e8f0;
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1rem;
      color: var(--text);
      max-width: 300px;
      text-align: center;
      line-height: 1.4;
    }
    .quiz-result-final {
      display: none;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }
    .quiz-result-final.active {
      display: block;
    }
    .final-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .final-title {
      font-size: 1.3rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    .final-desc {
      font-size: 0.9rem;
      color: #555;
      max-width: 500px;
      margin: 0.5rem auto;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- [THE REST OF YOUR EXISTING HTML STRUCTURE AND QUIZ STEPS STAY THE SAME] -->

  <div class="quiz-result-final" id="shirtRecommendation">
    <div class="final-icon">ðŸ‘•</div>
    <h2 class="final-title">Your Tee Match</h2>
    <p class="final-desc">We picked a shirt that fits your style and vibe. Choose how you want to experience it:</p>
    <div style="margin: 2rem 0; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
      <div style="border: 2px solid #e2e8f0; padding: 1.2rem; border-radius: 8px; max-width: 300px;">
        <h3 style="color: var(--accent); margin-bottom: 0.5rem;">Premium</h3>
        <p style="font-size: 0.9rem;">Softer fabric, longer-lasting, premium cut.</p>
        <button style="margin-top: 1rem; background: #2c5282; color: white; border: none; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer;">Pick Premium</button>
      </div>
      <div style="border: 2px solid #e2e8f0; padding: 1.2rem; border-radius: 8px; max-width: 300px;">
        <h3 style="color: #4a5568; margin-bottom: 0.5rem;">Classic</h3>
        <p style="font-size: 0.9rem;">Same fit & look, lighter fabric, lower price.</p>
        <button style="margin-top: 1rem; background: #4a5568; color: white; border: none; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer;">Pick Classic</button>
      </div>
    </div>
  </div>

  <script>
    const MASTER_PASSWORD = "Secret123";
    document.addEventListener('DOMContentLoaded', function () {
      const lockOverlay = document.getElementById('lockOverlay');
      const lockError = document.getElementById('lockError');
      const lockPassword = document.getElementById('lockPassword');
      const unlockBtn = document.getElementById('unlockBtn');
      unlockBtn.onclick = function () {
        if (lockPassword.value === MASTER_PASSWORD) {
          lockOverlay.style.display = 'none';
          document.body.style.overflow = 'auto';
        } else {
          lockError.style.display = 'block';
        }
      };

      const quizSteps = document.querySelectorAll('.quiz-step');
      const optionCards = document.querySelectorAll('.option-card');
      const loadingScreen = document.getElementById('loadingScreen');
      const finalResult = document.getElementById('finalResult');
      const recommendation = document.getElementById('shirtRecommendation');
      let currentStep = 1;
      const totalSteps = quizSteps.length;
      const userAnswers = {};

      quizSteps[0].classList.add('active');

      optionCards.forEach(card => {
        card.addEventListener('click', function () {
          const parentStep = this.closest('.quiz-step');
          const stepNum = parseInt(parentStep.getAttribute('data-step'));
          parentStep.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
          this.classList.add('selected');
          const val = this.getAttribute('data-value');
          userAnswers[`step${stepNum}`] = val;

          if (stepNum < totalSteps) {
            parentStep.classList.remove('active');
            const nextStep = stepNum + 1;
            document.querySelector(`.quiz-step[data-step="${nextStep}"]`).classList.add('active');
            currentStep = nextStep;
          } else {
            parentStep.classList.remove('active');
            loadingScreen.classList.add('active');
            setTimeout(() => {
              loadingScreen.classList.remove('active');
              recommendation.classList.add('active');
              console.log("User's T-shirt answers:", userAnswers);
            }, 2000);
          }
        });
      });
    });
  </script>
</body>
</html>
