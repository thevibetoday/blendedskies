<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend of Skies</title>
    <style>
        :root {
            --transition-speed: 10s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            transition: background 10s ease;
            background: linear-gradient(0deg, 
                #030712, /* Deep Night */
                #1e3a8a, /* Deep Night to Dark Blue */
                #1e40af, /* Dark Blue */
                #2563eb, /* Blue */
                #3b82f6, /* Bright Blue */
                #60a5fa, /* Light Blue */
                #93c5fd, /* Pale Blue */
                #bae6fd, /* Very Light Blue */
                #cffafe, /* Almost White Blue */
                #f0f9ff, /* Lightest Blue */
                #fef3c7, /* Early Sunrise Yellow */
                #fde68a, /* Sunrise Yellow */
                #fcd34d, /* Bright Yellow */
                #fbbf24, /* Golden */
                #f59e0b, /* Orange */
                #d97706, /* Deep Orange */
                #b45309, /* Rust */
                #92400e, /* Dark Rust */
                #78350f, /* Dark Brown */
                #1c1917  /* Darkest Brown */
            );
            background-size: 100% 2000%;
            animation: skyTimelapse 30s linear infinite;
        }

        @keyframes skyTimelapse {
            0% { background-position: 0 0; }
            100% { background-position: 0 2000%; }
        }

        .survey-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transform: translateZ(50px);
            transition: all 0.5s ease;
        }

        .survey-container:hover {
            transform: translateZ(80px) scale(1.02);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(to right, #fbbf24, #f59e0b, #d97706);
            width: 0%;
            transition: width 0.5s ease;
        }

        .question {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            display: none;
        }

        .question.active {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .question h2 {
            color: white;
            text-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .answer-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .answer-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .result-screen {
            text-align: center;
            color: white;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            display: none;
        }

        .result-screen.active {
            opacity: 1;
            transform: scale(1);
            display: block;
        }

        .celestial-element {
            position: absolute;
            opacity: 0.7;
            border-radius: 50%;
            z-index: -1;
        }

        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .moon {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #e5e7eb, #9ca3af);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="sun celestial-element"></div>
        <div class="moon celestial-element"></div>

        <div class="question active" data-index="0">
            <h2>What captures your imagination?</h2>
            <div class="answer-grid">
                <button class="answer-btn" data-answer="a">Mysteries</button>
                <button class="answer-btn" data-answer="b">Adventures</button>
                <button class="answer-btn" data-answer="c">Connections</button>
                <button class="answer-btn" data-answer="d">Creativity</button>
            </div>
        </div>

        <div class="question" data-index="1">
            <h2>When do you feel most alive?</h2>
            <div class="answer-grid">
                <button class="answer-btn" data-answer="a">Morning</button>
                <button class="answer-btn" data-answer="b">Afternoon</button>
                <button class="answer-btn" data-answer="c">Evening</button>
                <button class="answer-btn" data-answer="d">Night</button>
            </div>
        </div>

        <div class="question" data-index="2">
            <h2>What element resonates with you?</h2>
            <div class="answer-grid">
                <button class="answer-btn" data-answer="a">Earth</button>
                <button class="answer-btn" data-answer="b">Water</button>
                <button class="answer-btn" data-answer="c">Air</button>
                <button class="answer-btn" data-answer="d">Fire</button>
            </div>
        </div>

        <div class="question" data-index="3">
            <h2>What drives your passion?</h2>
            <div class="answer-grid">
                <button class="answer-btn" data-answer="a">Knowledge</button>
                <button class="answer-btn" data-answer="b">Exploration</button>
                <button class="answer-btn" data-answer="c">Impact</button>
                <button class="answer-btn" data-answer="d">Expression</button>
            </div>
        </div>

        <div class="result-screen" id="resultScreen">
            <h2>Your Sky Reveals Itself</h2>
            <p>Thank you for blending your unique colors into our horizon.</p>
        </div>
    </div>

    <script>
        const questions = document.querySelectorAll('.question');
        const progressBar = document.getElementById('progressBar');
        const resultScreen = document.getElementById('resultScreen');
        const sun = document.querySelector('.sun');
        const moon = document.querySelector('.moon');
        let currentQuestion = 0;

        function showQuestion(index) {
            questions.forEach((q, i) => {
                q.classList.toggle('active', i === index);
            });
            progressBar.style.width = `${(index / questions.length) * 100}%`;

            // Celestial element positioning
            const sunPosition = index / (questions.length - 1);
            sun.style.top = `${sunPosition * 100}%`;
            moon.style.top = `${100 - (sunPosition * 100)}%`;
        }

        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const parent = btn.closest('.question');
                parent.style.transition = 'all 0.3s ease';
                parent.style.opacity = '0';
                parent.style.transform = 'translateY(-30px)';

                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        showQuestion(currentQuestion);
                    } else {
                        questions.forEach(q => q.style.display = 'none');
                        resultScreen.classList.add('active');
                        progressBar.style.width = '100%';
                    }
                }, 300);
            });
        });
    </script>
</body>
</html>
