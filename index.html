<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blend of Skies - Style Questionnaire</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        .questionnaire-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.5));
            overflow: hidden;
        }

        .question-stage {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(135, 206, 250, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .question-stage.active {
            transform: scale(1);
            opacity: 1;
        }

        .question-title {
            font-size: 2rem;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .question-subtitle {
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .option-card {
            background: white;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(135, 206, 250, 0.1);
        }

        .option-card:hover {
            border-color: #1E90FF;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(135, 206, 250, 0.2);
        }

        .option-card.selected {
            border-color: #1E90FF;
            background: rgba(135, 206, 250, 0.05);
        }

        .option-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .option-card p {
            font-size: 0.9rem;
            color: #666;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1E90FF, #87CEEB);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.5s ease;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .option-grid {
                grid-template-columns: 1fr;
            }
            
            .question-stage {
                padding: 20px;
                margin: 0 10px;
            }
            
            .question-title {
                font-size: 1.7rem;
            }
            
            .option-card h3 {
                font-size: 1rem;
            }
            
            .option-card p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="cosmic-navbar">
        <div class="brand-container">
            <div class="brand-icon">
                <div class="orbit-icon">
                    <div class="planet"></div>
                    <div class="satellite"></div>
                </div>
            </div>
            <h1 class="brand-name">Blend of Skies</h1>
        </div>
        
        <div class="sky-selector">
            <div class="selector-orb">
                <div class="orb-inner">
                    <span>Choose</span>
                    <span>Your</span>
                    <span>Style</span>
                </div>
                <div class="orb-emoji">üéØ</div>
            </div>
        </div>
    </nav>
    
    <div class="sky-backdrop"></div>
    <div class="stars-container"></div>

    <div class="sky-panorama">
        <div class="sky-options">
            <div class="sky-option" data-sky="shop">
                <div class="sky-preview">
                    <div class="sky-icon">üõçÔ∏è</div>
                    <div class="sky-reflection"></div>
                </div>
                <div class="sky-details">
                    <h3>Shop All</h3>
                    <p>Browse full collection</p>
                </div>
            </div>
            
            <div class="sky-option" data-sky="recommendations">
                <div class="sky-preview">
                    <div class="sky-icon">‚ú®</div>
                    <div class="sky-reflection"></div>
                </div>
                <div class="sky-details">
                    <h3>Recommendations</h3>
                    <p>Personalized picks</p>
                </div>
            </div>
            
            <div class="sky-option" data-sky="about-style">
                <div class="sky-preview">
                    <div class="sky-icon">ü§î</div>
                    <div class="sky-reflection"></div>
                </div>
                <div class="sky-details">
                    <h3>About Style</h3>
                    <p>Learn more about our approach</p>
                </div>
            </div>
        </div>
    </div>

    <div class="questionnaire-container">
        <!-- Questions will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                {
                    title: 'Pick a mood',
                    subtitle: '(*Because "fine" isn\'t telling us anything.*)',
                    options: [
                        { title: 'Calm and steady', description: 'nothing phases you, not even Mondays' },
                        { title: 'Focused and fast', description: 'your calendar needs a nap' },
                        { title: 'Floating through', description: 'mentally present-ish' },
                        { title: 'Low energy', description: 'battery\'s in power-saving mode' },
                        { title: 'Mildly irritated', description: 'not angry, just extremely done' }
                    ]
                },
                {
                    title: 'Pick a shirt style',
                    subtitle: '(*A.K.A. what you\'ll actually wear outside.*)',
                    options: [
                        { title: 'Minimal', description: 'clean, simple, nothing fighting for attention' },
                        { title: 'Big graphic', description: 'your shirt speaks louder than you' },
                        { title: 'Text/logo', description: 'words, slogans, branding front and center' },
                        { title: 'Honestly? Depends', description: 'your closet is a wildcard' }
                    ]
                },
                {
                    title: 'Pick a body type',
                    subtitle: '(*So we don\'t show you shirts made for someone else\'s torso.*)',
                    options: [
                        { title: 'Slim build', description: 'lean, narrow frame' },
                        { title: 'Average build', description: 'not too big, not too small' },
                        { title: 'Broad or built', description: 'wider up top, strength included' },
                        { title: 'Fuller body', description: 'more shape, more space to cover' },
                        { title: 'Somewhere in between', description: 'let\'s not overthink it' }
                    ]
                },
                {
                    title: 'Pick a size',
                    subtitle: '(*Because "shrinks in the wash" isn\'t a size.*)',
                    options: [
                        { title: 'XS or S', description: 'small frame, big opinions' },
                        { title: 'Medium', description: 'classic middle-lane fit' },
                        { title: 'L or XL', description: 'roomy, but not lost' },
                        { title: 'XXL or above', description: 'more to style, more to love' },
                        { title: 'No clue', description: 'shirt sizing is a mystery' }
                    ]
                },
                {
                    title: 'Pick your price vibe',
                    subtitle: '(*You know what you want. We\'re just asking nicely.*)',
                    options: [
                        { title: 'Classic', description: 'good quality, solid price, no drama' },
                        { title: 'Premium', description: 'feels nice, lasts long, costs a little more' }
                    ]
                }
            ];

            let currentQuestionIndex = 0;
            const questionnaire = document.querySelector('.questionnaire-container');
            const answers = {};

            function createQuestionStage(question) {
                const stage = document.createElement('div');
                stage.classList.add('question-stage');

                stage.innerHTML = `
                    <h2 class="question-title">${question.title}</h2>
                    <p class="question-subtitle">${question.subtitle}</p>
                    <div class="option-grid">
                        ${question.options.map((option, index) => `
                            <div class="option-card" data-index="${index}">
                                <h3>${option.title}</h3>
                                <p>‚Äî ${option.description}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="progress-bar"></div>
                `;

                return stage;
            }

            function setupQuestionInteractions(stage) {
                const options = stage.querySelectorAll('.option-card');
                const progressBar = stage.querySelector('.progress-bar');

                // Update progress bar
                progressBar.style.transform = `scaleX(${(currentQuestionIndex + 1) / questions.length})`;

                options.forEach(option => {
                    option.addEventListener('click', () => {
                        // Deselect all options
                        options.forEach(opt => opt.classList.remove('selected'));
                        
                        // Select clicked option
                        option.classList.add('selected');
                        
                        // Store answer
                        const optionIndex = option.dataset.index;
                        answers[currentQuestionIndex] = optionIndex;
                        
                        // Move to next question
                        setTimeout(() => {
                            if (currentQuestionIndex < questions.length - 1) {
                                currentQuestionIndex++;
                                transitionToNextQuestion();
                            } else {
                                // Questionnaire complete
                                console.log('Completed Questionnaire:', answers);
                                showResults();
                            }
                        }, 300);
                    });
                });
            }

            function transitionToNextQuestion() {
                const currentStage = document.querySelector('.question-stage');
                
                // Remove current stage
                currentStage.remove();

                // Create and append new stage
                const newStage = createQuestionStage(questions[currentQuestionIndex]);
                questionnaire.appendChild(newStage);

                // Trigger reflow to enable transition
                setTimeout(() => {
                    newStage.classList.add('active');
                    setupQuestionInteractions(newStage);
                }, 50);
            }

            function showResults() {
                const resultsStage = document.createElement('div');
                resultsStage.classList.add('question-stage', 'active');

                resultsStage.innerHTML = `
                    <h2 class="question-title">Your Style Profile</h2>
                    <div class="results-content">
                        ${questions.map((question, index) => `
                            <div class="result-item">
                                <h3>${question.title}</h3>
                                <p>${question.options[answers[index]].title}: ${question.options[answers[index]].description}</p>
                            </div>
                        `).join('')}
                    </div>
                    <button id="restart-btn" style="
                        margin-top: 20px;
                        padding: 10px 20px;
                        background: linear-gradient(135deg, #1E90FF, #87CEEB);
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    ">Start Over</button>
                `;

                questionnaire.innerHTML = '';
                questionnaire.appendChild(resultsStage);

                const restartBtn = resultsStage.querySelector('#restart-btn');
                restartBtn.addEventListener('click', () => {
                    currentQuestionIndex = 0;
                    const initialStage = createQuestionStage(questions[0]);
                    questionnaire.innerHTML = '';
                    questionnaire.appendChild(initialStage);
                    setTimeout(() => {
                        initialStage.classList.add('active');
                        setupQuestionInteractions(initialStage);
                    }, 50);
                });
            }

            // Start the questionnaire
            const initialStage = createQuestionStage(questions[0]);
            questionnaire.appendChild(initialStage);
            setTimeout(() => {
                initialStage.classList.add('active');
                setupQuestionInteractions(initialStage);
            }, 50);
        });
    </script>
    <script src="navbar.js"></script>
</body>
</html>
