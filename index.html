<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Survey</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #f0f4f8; color: #333; overflow-x: hidden; }
    .slider-container {
      width: 100vw; height: 100vh; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center;
    }
    .slider {
      display: flex; transition: transform 0.6s ease;
    }
    .card {
      flex: 0 0 100vw; height: 100vh; padding: 2rem;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.95); border-radius: 20px; margin: 0 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 2rem; margin-bottom: 2rem; text-align: center;
      background: linear-gradient(135deg, #1E90FF, #87CEEB); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .options {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; width: 100%; max-width: 500px;
    }
    .option {
      background: #fff; border: 2px solid #e0e0e0; border-radius: 12px; padding: 1.2rem;
      text-align: center; font-size: 1.1rem; cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .option:hover {
      transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .progress-dots {
      position: absolute; bottom: 20px; display: flex; gap: 10px;
    }
    .dot {
      width: 14px; height: 14px; border-radius: 50%; background: #ddd;
      transition: background 0.3s ease;
    }
    .dot.active { background: #1E90FF; }
    .thank-you {
      font-size: 2.2rem; text-align: center;
      background: linear-gradient(135deg, #1E90FF, #87CEEB); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="card" data-index="0">
        <h2>What is your favorite color?</h2>
        <div class="options">
          <div class="option" data-answer="a">Red</div>
          <div class="option" data-answer="b">Blue</div>
          <div class="option" data-answer="c">Green</div>
          <div class="option" data-answer="d">Yellow</div>
        </div>
      </div>
      <div class="card" data-index="1">
        <h2>What is your favorite season?</h2>
        <div class="options">
          <div class="option" data-answer="a">Spring</div>
          <div class="option" data-answer="b">Summer</div>
          <div class="option" data-answer="c">Autumn</div>
          <div class="option" data-answer="d">Winter</div>
        </div>
      </div>
      <div class="card" data-index="2">
        <h2>What is your favorite animal?</h2>
        <div class="options">
          <div class="option" data-answer="a">Cat</div>
          <div class="option" data-answer="b">Dog</div>
          <div class="option" data-answer="c">Bird</div>
          <div class="option" data-answer="d">Fish</div>
        </div>
      </div>
      <div class="card" data-index="3">
        <h2>What is your favorite hobby?</h2>
        <div class="options">
          <div class="option" data-answer="a">Reading</div>
          <div class="option" data-answer="b">Traveling</div>
          <div class="option" data-answer="c">Gaming</div>
          <div class="option" data-answer="d">Cooking</div>
        </div>
      </div>
      <div class="card" data-index="4">
        <h2 class="thank-you">Thank you for completing the survey!</h2>
      </div>
    </div>
    <div class="progress-dots" id="progressDots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <script>
    const slider = document.getElementById('slider');
    const dots = document.querySelectorAll('.dot');
    let current = 0;
    function updateSlider() {
      slider.style.transform = `translateX(-${current * 100}vw)`;
      dots.forEach((dot, i) => dot.classList.toggle('active', i === current));
    }
    document.querySelectorAll('.option').forEach(option => {
      option.addEventListener('click', () => {
        const card = option.closest('.card');
        const index = parseInt(card.getAttribute('data-index'));
        if(index === current) { current++; updateSlider(); }
      });
    });
  </script>
</body>
</html>
