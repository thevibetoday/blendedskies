<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }
    .header {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .progress {
      margin-bottom: 20px;
      font-weight: bold;
      color: #555;
    }
    .question {
      margin-bottom: 20px;
    }
    .answers {
      list-style: none;
      padding: 0;
    }
    .answers li {
      margin: 12px 0;
    }
    .answer-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .answer-btn:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .game-over {
      font-size: 28px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="header">Quiz Challenge</div>
    <div class="progress" id="progress">Question 1 of 2</div>
    <div class="question" id="question-1">
      <h2>Question 1: What is your favorite color?</h2>
      <ul class="answers">
        <li><button class="answer-btn" data-answer="a">A. Red</button></li>
        <li><button class="answer-btn" data-answer="b">B. Blue</button></li>
        <li><button class="answer-btn" data-answer="c">C. Green</button></li>
        <li><button class="answer-btn" data-answer="d">D. Yellow</button></li>
      </ul>
    </div>
    <div class="question hidden" id="question-2">
      <h2>Question 2: What is your favorite season?</h2>
      <ul class="answers">
        <li><button class="answer-btn" data-answer="a">A. Spring</button></li>
        <li><button class="answer-btn" data-answer="b">B. Summer</button></li>
        <li><button class="answer-btn" data-answer="c">C. Autumn</button></li>
        <li><button class="answer-btn" data-answer="d">D. Winter</button></li>
      </ul>
    </div>
  </div>
  <script>
    const questions = document.querySelectorAll('.question');
    let currentQuestion = 0;
    function showQuestion(index) {
      questions.forEach((q, i) => {
        if (i === index) {
          q.classList.remove('hidden');
          q.style.animation = 'fadeIn 0.7s ease';
        } else {
          q.classList.add('hidden');
        }
      });
      document.getElementById('progress').textContent = "Question " + (index + 1) + " of " + questions.length;
    }
    showQuestion(currentQuestion);
    document.querySelectorAll('.answer-btn').forEach(button => {
      button.addEventListener('click', () => {
        button.style.backgroundColor = '#28a745';
        const currentDiv = questions[currentQuestion];
        currentDiv.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion(currentQuestion);
          } else {
            document.querySelector('.quiz-container').innerHTML = '<div class="game-over">Congratulations! You have completed the challenge!</div>';
          }
        }, 1000);
      });
    });
  </script>
</body>
</html>
