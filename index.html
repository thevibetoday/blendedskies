<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perspectify â€“ Briefing Desk</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
--primary:#6366F1;--primary-dark:#4F46E5;--secondary:#22D3EE;--light-bg:#F9FAFB;--dark-bg:#0F172A;--radius-lg:12px;--shadow-md:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:var(--light-bg);color:#111827;min-height:100vh}
body.dark{background:var(--dark-bg);color:#F1F5F9}
nav{position:fixed;top:0;left:0;right:0;height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;background:rgba(255,255,255,.8);backdrop-filter:blur(8px);z-index:1000}
body.dark nav{background:rgba(15,23,42,.8)}
.logo{font-weight:800;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;font-size:24px}
.icon-btn{width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#fff;color:#6B7280;font-size:16px;transition:.2s}
.icon-btn:hover{transform:translateY(-2px);color:var(--primary)}
#pulse{margin-top:64px;white-space:nowrap;overflow:hidden;background:#fff;border-top:1px solid #E5E7EB;border-bottom:1px solid #E5E7EB}
body.dark #pulse{background:#1E293B;border-color:#334155}
.pill{display:inline-flex;align-items:center;gap:8px;padding:8px 16px;font-size:14px;font-weight:600;color:#374151;border-right:1px solid #E5E7EB}
body.dark .pill{color:#E2E8F0;border-color:#334155}
.spark{color:#EF4444}
main{max-width:1200px;margin:0 auto;padding:24px 16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:24px}
.cluster{position:relative;background:#fff;border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;display:flex;flex-direction:column;transition:.3s}
body.dark .cluster{background:#1E293B}
.cluster.big{grid-column:span 2}
.cluster img{width:100%;height:160px;object-fit:cover}
.cluster .body{padding:16px;display:flex;flex-direction:column;gap:12px}
.cluster h2{font-size:18px;font-weight:700}
.cluster p{font-size:14px;color:#4B5563}
body.dark .cluster p{color:#94A3B8}
.sources{display:flex;gap:4px;flex-wrap:wrap}
.sources span{font-size:10px;padding:2px 6px;border-radius:9999px;background:#F3F4F6;color:#374151}
body.dark .sources span{background:#334155;color:#E2E8F0}
.flip{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#fff;color:#111827;padding:24px;transform:rotateY(180deg);backface-visibility:hidden}
body.dark .flip{background:#0F172A;color:#F1F5F9}
.cluster-inner{position:relative;perspective:1000px}
.cluster-inner .front,.cluster-inner .flip{width:100%;height:100%;position:absolute;top:0;left:0;transition:transform .6s;transform-style:preserve-3d}
.cluster-inner:hover .front{transform:rotateY(180deg)}
.cluster-inner:hover .flip{transform:rotateY(0)}
.slider{margin:32px auto 0;max-width:320px;display:flex;align-items:center;gap:8px}
.slider input{flex:1}
.slider label{font-size:12px;font-weight:600}
</style>
</head>
<body>
<nav>
<div class="logo">P</div>
<button class="icon-btn" id="theme"><i class="fas fa-moon"></i></button>
</nav>
<div id="pulse"></div>
<div class="slider"><label>Left</label><input type="range" id="persp" min="0" max="2" value="1"><label>Right</label></div>
<main id="board"></main>
<script>
const state={bias:1};
const clusters=[
{title:"Senate Approves $1.2T Infrastructure Deal",brief:["Bipartisan vote clears historic upgrade plan","Republicans split over fiscal impact","Funds roads, broadband and EV chargers"],img:"https://placehold.co/600x400?text=Infrastructure",sources:["Reuters","CNN","Fox","AP"],velocity:42},
{title:"NASA Confirms First Human Moon Base by 2032",brief:["Artemis roadmap accelerates lunar habitat","Budget concerns loom in Congress","Commercial partners to supply power"],img:"https://placehold.co/600x400?text=Moon+Base",sources:["NASA","BBC","WSJ"],velocity:61},
{title:"Global Markets Rally After AI Chip Breakthrough",brief:["Semiconductor index hits record high","Analysts cite 40% efficiency jump","Regulators watch for supply crunch"],img:"https://placehold.co/600x400?text=AI+Chip",sources:["Bloomberg","FT","Guardian"],velocity:53},
{title:"Historic Climate Accord Reached in Nairobi",brief:["196 nations agree on methane cuts","Climate fund swells to $200B","Critics say enforcement unclear"],img:"https://placehold.co/600x400?text=Climate+Accord",sources:["UN","NYT","AlÂ Jazeera"],velocity:48}
];
function renderPulse(){const html=clusters.sort((a,b)=>b.velocity-a.velocity).slice(0,12).map(c=>`<span class="pill"><span class="spark">${c.velocity}ðŸ”¥</span>${c.title.split(' ').slice(0,6).join(' ')}â€¦</span>`).join('');document.getElementById('pulse').innerHTML=html}
function renderBoard(){const board=document.getElementById('board');board.innerHTML=clusters.map((c,i)=>{
const brief=c.brief[state.bias];
return `<article class="cluster ${i===0?'big':''}" id="cluster-${i}"><div class="cluster-inner"><div class="front"><img src="${c.img}" alt><div class="body"><h2>${c.title}</h2><p data-brief0="${c.brief[0]}" data-brief1="${c.brief[1]}" data-brief2="${c.brief[2]}" class="brief">${brief}</p><div class="sources">${c.sources.map(s=>`<span>${s}</span>`).join('')}</div></div></div><div class="flip"><ul>${c.brief.map(b=>`<li>${b}</li>`).join('')}</ul></div></div></article>`}).join('')}
renderPulse();renderBoard();
setInterval(()=>{clusters.forEach(c=>c.velocity=Math.max(1,Math.floor(c.velocity+Math.random()*6-3)));renderPulse()},30000);
const persp=document.getElementById('persp');persp.addEventListener('input',e=>{state.bias=+e.target.value;document.querySelectorAll('.brief').forEach(el=>el.textContent=el.dataset['brief'+state.bias])});
const themeBtn=document.getElementById('theme');themeBtn.onclick=()=>{document.body.classList.toggle('dark');themeBtn.innerHTML=document.body.classList.contains('dark')?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>'};
</script>
</body>
</html>
