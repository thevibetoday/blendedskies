<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz Game</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(circle, #f1f3f5, #dee2e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #343a40;
    }
    .progress {
      width: 100%;
      background-color: #e9ecef;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 20px;
      background-color: #007bff;
      width: 0%;
      transition: width 0.5s ease;
    }
    .question {
      margin-bottom: 20px;
    }
    .answers {
      list-style: none;
      padding: 0;
    }
    .answers li {
      margin: 10px 0;
    }
    .answer-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .answer-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Challenge</h1>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="question" id="question-1">
      <h2>Question 1: What is your favorite color?</h2>
      <ul class="answers">
        <li><button class="answer-btn" data-answer="a">A. Red</button></li>
        <li><button class="answer-btn" data-answer="b">B. Blue</button></li>
        <li><button class="answer-btn" data-answer="c">C. Green</button></li>
        <li><button class="answer-btn" data-answer="d">D. Yellow</button></li>
      </ul>
    </div>
    <div class="question hidden" id="question-2">
      <h2>Question 2: What is your favorite season?</h2>
      <ul class="answers">
        <li><button class="answer-btn" data-answer="a">A. Spring</button></li>
        <li><button class="answer-btn" data-answer="b">B. Summer</button></li>
        <li><button class="answer-btn" data-answer="c">C. Autumn</button></li>
        <li><button class="answer-btn" data-answer="d">D. Winter</button></li>
      </ul>
    </div>
  </div>
  <script>
    const questions = document.querySelectorAll('.question');
    let currentQuestion = 0;
    function showQuestion(index) {
      questions.forEach((q, i) => {
        if (i === index) {
          q.classList.remove('hidden');
          q.style.animation = 'fadeIn 0.5s ease';
        } else {
          q.classList.add('hidden');
        }
      });
      updateProgress();
    }
    function updateProgress() {
      const progressBar = document.getElementById('progress-bar');
      const progress = (currentQuestion / questions.length) * 100;
      progressBar.style.width = progress + '%';
    }
    showQuestion(currentQuestion);
    document.querySelectorAll('.answer-btn').forEach(button => {
      button.addEventListener('click', () => {
        button.style.backgroundColor = '#28a745';
        const currentDiv = questions[currentQuestion];
        currentDiv.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion(currentQuestion);
          } else {
            document.querySelector('.quiz-container').innerHTML = '<h1>Congratulations!</h1><h2>You completed the Quiz Challenge!</h2>';
          }
        }, 1000);
      });
    });
  </script>
</body>
</html>
