<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Skies - Personal Style Questionnaire</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        :root {
            --transition-speed: 0.6s;
            --cosmic-primary: #1E90FF;
            --cosmic-secondary: #87CEEB;
        }

        .questionnaire-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.05), rgba(135, 206, 235, 0.05));
            overflow: hidden;
        }

        .question-stage {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all var(--transition-speed) cubic-bezier(0.165, 0.84, 0.44, 1);
            position: absolute;
            text-align: center;
        }

        .question-stage.active {
            opacity: 1;
            transform: translateY(0);
        }

        .question-stage.exit-left {
            opacity: 0;
            transform: translateX(-100%);
        }

        .cosmic-question h2 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--cosmic-primary), var(--cosmic-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .cosmic-question p {
            color: #666;
            font-style: italic;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        .option-constellation {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .cosmic-option {
            background: white;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(135, 206, 250, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cosmic-option:hover {
            transform: scale(1.05);
            border-color: var(--cosmic-primary);
            box-shadow: 0 6px 20px rgba(135, 206, 250, 0.3);
        }

        .cosmic-option.selected {
            border-color: var(--cosmic-primary);
            background: rgba(135, 206, 250, 0.05);
        }

        .cosmic-option h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .cosmic-option p {
            font-size: 0.9rem;
            color: #666;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .progress-dot.active {
            background-color: var(--cosmic-primary);
        }
    </style>
</head>
<body>
    <nav class="cosmic-navbar">
        <div class="brand-container">
            <div class="brand-icon">
                <div class="orbit-icon">
                    <div class="planet"></div>
                    <div class="satellite"></div>
                </div>
            </div>
            <div class="brand-name">Cosmic Skies</div>
        </div>
        
        <div class="sky-selector">
            <div class="selector-orb">
                <div class="orb-inner">
                    <span>Personal</span>
                    <span>Style</span>
                    <span>Odyssey</span>
                </div>
                <div class="orb-emoji">ðŸš€</div>
            </div>
        </div>
    </nav>
    
    <div class="sky-backdrop"></div>
    <div class="stars-container"></div>

    <div class="questionnaire-container">
        <!-- Stages will be dynamically added here -->
    </div>

    <div class="progress-indicator">
        <div class="progress-dot active"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                {
                    title: 'Pick a mood',
                    subtitle: '(*Because "fine" isn\'t telling us anything.*)',
                    options: [
                        { title: 'Calm and steady', description: 'nothing phases you, not even Mondays' },
                        { title: 'Focused and fast', description: 'your calendar needs a nap' },
                        { title: 'Floating through', description: 'mentally present-ish' },
                        { title: 'Low energy', description: 'battery\'s in power-saving mode' },
                        { title: 'Mildly irritated', description: 'not angry, just extremely done' }
                    ]
                },
                {
                    title: 'Pick a shirt style',
                    subtitle: '(*A.K.A. what you\'ll actually wear outside.*)',
                    options: [
                        { title: 'Minimal', description: 'clean, simple, nothing fighting for attention' },
                        { title: 'Big graphic', description: 'your shirt speaks louder than you' },
                        { title: 'Text/logo', description: 'words, slogans, branding front and center' },
                        { title: 'Honestly? Depends', description: 'your closet is a wildcard' }
                    ]
                },
                {
                    title: 'Pick a body type',
                    subtitle: '(*So we don\'t show you shirts made for someone else\'s torso.*)',
                    options: [
                        { title: 'Slim build', description: 'lean, narrow frame' },
                        { title: 'Average build', description: 'not too big, not too small' },
                        { title: 'Broad or built', description: 'wider up top, strength included' },
                        { title: 'Fuller body', description: 'more shape, more space to cover' },
                        { title: 'Somewhere in between', description: 'let\'s not overthink it' }
                    ]
                },
                {
                    title: 'Pick a size',
                    subtitle: '(*Because "shrinks in the wash" isn\'t a size.*)',
                    options: [
                        { title: 'XS or S', description: 'small frame, big opinions' },
                        { title: 'Medium', description: 'classic middle-lane fit' },
                        { title: 'L or XL', description: 'roomy, but not lost' },
                        { title: 'XXL or above', description: 'more to style, more to love' },
                        { title: 'No clue', description: 'shirt sizing is a mystery' }
                    ]
                },
                {
                    title: 'Pick your price vibe',
                    subtitle: '(*You know what you want. We\'re just asking nicely.*)',
                    options: [
                        { title: 'Classic', description: 'good quality, solid price, no drama' },
                        { title: 'Premium', description: 'feels nice, lasts long, costs a little more' }
                    ]
                }
            ];

            let currentQuestionIndex = 0;
            const questionnaire = document.querySelector('.questionnaire-container');
            const progressDots = document.querySelectorAll('.progress-dot');
            const answers = {};

            function createQuestionStage(question) {
                const stage = document.createElement('div');
                stage.classList.add('question-stage');

                stage.innerHTML = `
                    <div class="cosmic-question">
                        <h2>${question.title}</h2>
                        <p>${question.subtitle}</p>
                    </div>
                    <div class="option-constellation">
                        ${question.options.map((option, index) => `
                            <div class="cosmic-option" data-index="${index}">
                                <h3>${option.title}</h3>
                                <p>â€” ${option.description}</p>
                            </div>
                        `).join('')}
                    </div>
                `;

                return stage;
            }

            function setupQuestionInteractions(stage) {
                const options = stage.querySelectorAll('.cosmic-option');
                options.forEach(option => {
                    option.addEventListener('click', () => {
                        // Store answer
                        const optionIndex = option.dataset.index;
                        answers[currentQuestionIndex] = optionIndex;
                        
                        // Move to next question
                        if (currentQuestionIndex < questions.length - 1) {
                            currentQuestionIndex++;
                            transitionToNextQuestion();
                        } else {
                            // Last question completed
                            console.log('Final answers:', answers);
                            alert('Questionnaire complete! Thanks for sharing your style preferences.');
                        }
                    });
                });
            }

            function transitionToNextQuestion() {
                const currentStage = document.querySelector('.question-stage');
                
                // Remove current stage
                if (currentStage) {
                    currentStage.remove();
                }

                // Create and append new stage
                const newStage = createQuestionStage(questions[currentQuestionIndex]);
                questionnaire.appendChild(newStage);

                // Trigger reflow to enable transition
                setTimeout(() => {
                    newStage.classList.add('active');
                    setupQuestionInteractions(newStage);
                }, 50);

                // Update progress dots
                progressDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index <= currentQuestionIndex);
                });
            }

            // Start the questionnaire
            const initialStage = createQuestionStage(questions[0]);
            questionnaire.appendChild(initialStage);
            setTimeout(() => {
                initialStage.classList.add('active');
                setupQuestionInteractions(initialStage);
            }, 50);
        });
    </script>
    <script src="navbar.js"></script>
</body>
</html>
