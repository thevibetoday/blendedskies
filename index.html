<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Blend of Skies</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="sky-backdrop"></div>
    <div class="stars-container"></div>
    <nav class="cosmic-navbar">
        <div class="brand-container">
            <div class="brand-icon">
                <div class="orbit-icon">
                    <div class="planet"></div>
                    <div class="satellite"></div>
                </div>
            </div>
            <h1 class="brand-name">Blend of Skies</h1>
        </div>
        <div class="empty-space"></div>
    </nav>
    <div class="main-content">
        <section class="questionnaire-section">
            <h2>Help Us Get To Know Your Style</h2>
            <p>We want to tailor the perfect clothing suggestions for you. No judgments, just fun.</p>
            <form id="style-form">
                <div class="form-group">
                    <label for="bodyType">Your Body Type</label>
                    <select id="bodyType" name="bodyType" required>
                        <option value="">Select one</option>
                        <option value="lean">Lean</option>
                        <option value="average">Average</option>
                        <option value="curvy">Curvy</option>
                        <option value="stocky">Stocky</option>
                        <option value="tall">Tall</option>
                        <option value="short">Short</option>
                        <option value="preferNot">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stylePreference">Describe Your Usual Style</label>
                    <select id="stylePreference" name="stylePreference" required>
                        <option value="">Select one</option>
                        <option value="casual">Casual</option>
                        <option value="preppy">Preppy</option>
                        <option value="sporty">Sporty</option>
                        <option value="streetwear">Streetwear</option>
                        <option value="formal">Formal</option>
                        <option value="eclectic">Eclectic</option>
                        <option value="minimalist">Minimalist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comfortNeed">Do You Overheat or Get Cold Easily?</label>
                    <select id="comfortNeed" name="comfortNeed" required>
                        <option value="">Select one</option>
                        <option value="alwaysCold">Always Cold</option>
                        <option value="alwaysHot">Always Hot</option>
                        <option value="balanced">Pretty Balanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vibe">Which Best Describes Your Vibe?</label>
                    <select id="vibe" name="vibe" required>
                        <option value="">Select one</option>
                        <option value="chill">Chill</option>
                        <option value="bold">Bold</option>
                        <option value="edgy">Edgy</option>
                        <option value="professional">Professional</option>
                        <option value="playful">Playful</option>
                        <option value="introverted">Introverted</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="extraNotes">Anything Else We Should Know?</label>
                    <textarea id="extraNotes" name="extraNotes" rows="4" placeholder="Tell us your favorite colors, patterns, or anything special you love or hate."></textarea>
                </div>
                <button type="submit" class="btn primary-btn">Submit</button>
            </form>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const styleForm=document.getElementById('style-form');
            styleForm.addEventListener('submit',function(e){
                e.preventDefault();
                const formData=new FormData(styleForm);
                const bodyType=formData.get('bodyType');
                const stylePreference=formData.get('stylePreference');
                const comfortNeed=formData.get('comfortNeed');
                const vibe=formData.get('vibe');
                const extraNotes=formData.get('extraNotes');
                console.log({
                    bodyType:bodyType,
                    stylePreference:stylePreference,
                    comfortNeed:comfortNeed,
                    vibe:vibe,
                    extraNotes:extraNotes
                });
                alert('Thanks for sharing your style! We got you covered.');
                styleForm.reset();
            });
        });
    </script>
</body>
</html>
