<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 300px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Shopify API Test</h1>
    
    <div>
        <p>Enter your Shopify store URL and Storefront API access token:</p>
        <div>
            <label for="shop-domain">sq8wck-y0.myshopify.com</label>
            <input type="text" id="shop-domain" placeholder="sq8wck-y0.myshopify.com">
        </div>
        <div style="margin-top: 10px;">
            <label for="access-token">1593bc8a72a930510d7570d437eb3fb2</label>
            <input type="text" id="access-token" placeholder="1593bc8a72a930510d7570d437eb3fb2" style="width: 300px;">
        </div>
        <div style="margin-top: 20px;">
            <button id="test-button">Test API Connection</button>
        </div>
    </div>
    
    <div id="products-container" class="product-container"></div>
    
    <h3>API Response:</h3>
    <div id="results">Results will appear here...</div>

    <script>
        document.getElementById('test-button').addEventListener('click', function() {
            const shopDomain = document.getElementById('shop-domain').value.trim();
            const accessToken = document.getElementById('access-token').value.trim();
            
            if (!shopDomain || !accessToken) {
                alert('Please enter both shop domain and access token');
                return;
            }
            
            // Clear previous results
            document.getElementById('results').textContent = 'Fetching data...';
            document.getElementById('products-container').innerHTML = '';
            
            // GraphQL query to get first 10 products
            const query = `{
                products(first: 10) {
                    edges {
                        node {
                            id
                            title
                            handle
                            description
                            images(first: 1) {
                                edges {
                                    node {
                                        originalSrc
                                        altText
                                    }
                                }
                            }
                            variants(first: 5) {
                                edges {
                                    node {
                                        id
                                        title
                                        price {
                                            amount
                                            currencyCode
                                        }
                                        availableForSale
                                    }
                                }
                            }
                        }
                    }
                }
            }`;
            
            // Make the API request
            fetch(`https://${shopDomain}/api/2023-07/graphql.json`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Shopify-Storefront-Access-Token': accessToken
                },
                body: JSON.stringify({ query })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Display the raw API response
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
                
                // Display product cards
                const productsContainer = document.getElementById('products-container');
                
                // Check if we have products
                if (data.data && data.data.products && data.data.products.edges) {
                    data.data.products.edges.forEach(edge => {
                        const product = edge.node;
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        // Get the first image if available
                        let imageUrl = 'https://via.placeholder.com/300x300.png?text=No+Image';
                        let imageAlt = 'No image available';
                        
                        if (product.images && product.images.edges && product.images.edges.length > 0) {
                            imageUrl = product.images.edges[0].node.originalSrc;
                            imageAlt = product.images.edges[0].node.altText || product.title;
                        }
                        
                        // Get the first variant price if available
                        let price = 'Price not available';
                        if (product.variants && product.variants.edges && product.variants.edges.length > 0) {
                            const variant = product.variants.edges[0].node;
                            if (variant.price) {
                                price = `${variant.price.currencyCode} ${variant.price.amount}`;
                            }
                        }
                        
                        productCard.innerHTML = `
                            <img src="${imageUrl}" alt="${imageAlt}">
                            <h3>${product.title}</h3>
                            <p>Price: ${price}</p>
                            <p>${product.description.substring(0, 100)}${product.description.length > 100 ? '...' : ''}</p>
                        `;
                        
                        productsContainer.appendChild(productCard);
                    });
                }
            })
            .catch(error => {
                document.getElementById('results').textContent = `Error: ${error.message}`;
                console.error('API Error:', error);
            });
        });
    </script>
</body>
</html>
