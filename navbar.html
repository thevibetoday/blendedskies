<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Experience Navigation</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="sky-canvas"></div>
    <div class="weather-layer"></div>
    <div class="interactive-elements"></div>
    
    <div class="horizon-nav">
        <div class="sunmoon-system">
            <div class="sun-element">
                <div class="sun-core"></div>
                <div class="sun-rays"></div>
            </div>
            <div class="moon-element">
                <div class="moon-core"></div>
                <div class="moon-craters"></div>
            </div>
        </div>
        
        <div class="weather-controller">
            <div class="cloud-cluster">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
            </div>
            <div class="interaction-zone"></div>
        </div>
        
        <div class="brand-identity">
            <div class="lightning-logo">
                <svg viewBox="0 0 50 50" class="logo-svg">
                    <path class="logo-path" d="M25,5 L15,30 L23,30 L18,45 L19,45 L35,20 L26,20 L32,5 Z"></path>
                </svg>
            </div>
            <h1 class="brand-name">Blend of Skies</h1>
        </div>
    </div>
    
    <div class="weather-selector">
        <div class="atmosphere-container">
            <div class="weather-scene" data-weather="clear-day">
                <div class="scene-icon"></div>
                <div class="scene-label">Clear Sky</div>
            </div>
            <div class="weather-scene" data-weather="sunset">
                <div class="scene-icon"></div>
                <div class="scene-label">Sunset</div>
            </div>
            <div class="weather-scene" data-weather="storm">
                <div class="scene-icon"></div>
                <div class="scene-label">Storm</div>
            </div>
            <div class="weather-scene" data-weather="night">
                <div class="scene-icon"></div>
                <div class="scene-label">Night</div>
            </div>
            <div class="weather-scene" data-weather="snow">
                <div class="scene-icon"></div>
                <div class="scene-label">Snow</div>
            </div>
        </div>
    </div>
    
    <div class="content-area">
        <h2>Welcome to Blend of Skies</h2>
        <p>Experience the ever-changing moods of the atmosphere.</p>
        <div style="height: 1500px;"></div>
    </div>

    <script src="navbar.js" defer></script>
</body>
</html>
