<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blend of Skies - Dynamic Weather Navigation</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Atmospheric Navbar -->
    <nav class="atmosphere-navbar">
        <!-- Brand/Logo -->
        <div class="brand-container">
            <div class="sky-icon">
                <div class="sky-shimmer"></div>
            </div>
            <div class="brand-name">Blend of Skies</div>
        </div>
        
        <!-- Weather System Navigation -->
        <div class="weather-system">
            <div class="weather-container">
                <!-- Clear Blue Sky -->
                <div class="sky-option sky-clear-blue" data-sky="clear-blue">
                    <div class="sky-preview">
                        <div class="weather-element">
                            <div class="cloud cloud-1"></div>
                            <div class="cloud cloud-2"></div>
                        </div>
                    </div>
                    <div class="sky-tooltip">Clear Blue</div>
                </div>
                
                <!-- Sunset Glow -->
                <div class="sky-option sky-sunset-glow" data-sky="sunset-glow">
                    <div class="sky-preview">
                        <div class="weather-element">
                            <div class="sunset-ray"></div>
                            <div class="sun"></div>
                        </div>
                    </div>
                    <div class="sky-tooltip">Sunset Glow</div>
                </div>
                
                <!-- Storm Brewing -->
                <div class="sky-option sky-storm-brewing" data-sky="storm-brewing">
                    <div class="sky-preview">
                        <div class="weather-element">
                            <div class="storm-cloud storm-cloud-1"></div>
                            <div class="storm-cloud storm-cloud-2"></div>
                            <div class="lightning"></div>
                        </div>
                    </div>
                    <div class="sky-tooltip">Storm Brewing</div>
                </div>
                
                <!-- Starry Night -->
                <div class="sky-option sky-starry-night" data-sky="starry-night">
                    <div class="sky-preview">
                        <div class="weather-element">
                            <div class="star star-1"></div>
                            <div class="star star-2"></div>
                            <div class="star star-3"></div>
                            <div class="moon"></div>
                        </div>
                    </div>
                    <div class="sky-tooltip">Starry Night</div>
                </div>
                
                <!-- Rainbow Sky -->
                <div class="sky-option sky-rainbow-sky" data-sky="rainbow-sky">
                    <div class="sky-preview">
                        <div class="weather-element">
                            <div class="rainbow"></div>
                            <div class="sun-small"></div>
                        </div>
                    </div>
                    <div class="sky-tooltip">Rainbow Sky</div>
                </div>
                
                <!-- Mobile close button -->
                <div class="mobile-close">Ã—</div>
            </div>
            
            <!-- Mobile toggle button -->
            <div class="weather-toggle">
                <div class="toggle-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Page Content -->
    <div class="content-area">
        <h1>Welcome to Blend of Skies</h1>
        <p>Select a weather theme from the navigation bar to transform the atmosphere!</p>
        <div style="height: 1500px;"></div>
    </div>

    <script src="navbar.js"></script>
</body>
</html>
